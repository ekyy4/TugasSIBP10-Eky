    <section>
        <div class="container-form">
            <form method="POST" action="" id="registrationForm" class="register-form">
                <div>
                    <label for="nama" class="l-form">Nama</label>
                    <div>
                        <input type="text" name="nama" id="nama" required>
                    </div>
                </div>

                <div>
                    <label for="email">Email</label>
                    <div>
                        <input type="email" name="email" id="email" required>
                    </div>
                </div>

                <div>
                    <label for="">Jenis Kelamin</label>
                    <div>
                        <input type="radio" id="laki-laki" name="gender" value="Laki-laki">
                        <label for="laki-laki">Laki-laki</label>
                    </div>
                    <div>
                        <input type="radio" id="perempuan" name="gender" value="Perempuan">
                        <label for="perempuan">Perempuan</label>
                    </div>
                </div>

                <div>
                    <label for="prodi">Prodi</label>
                    <div>
                        <select name="prodi" id="prodi">
                            <option value="">Pilih</option>
                            <option value="TI">Teknik Informatika</option>
                            <option value="SI">Sistem Informasi</option>
                            <option value="DKV">Desain Komunikasi Visual</option>
                        </select>
                    </div>
                </div>

                <div>
                    <label for="">Hobi</label>
                    <div>
                        <input type="checkbox" id="hobi1" name="hobi" value="Membaca">
                        <label for="hobi1">Membaca</label>
                    </div>
                    <div>
                        <input type="checkbox" id="hobi2" name="hobi" value="Menulis">
                        <label for="hobi2">Menulis</label>
                    </div>
                    <div>
                        <input type="checkbox" id="hobi3" name="hobi" value="Menyanyi">
                        <label for="hobi3">Menyanyi</label>
                    </div>
                    <div>
                        <input type="checkbox" id="hobi4" name="hobi" value="Olahraga">
                        <label for="hobi4">Olahraga</label>
                    </div>
                </div>

                <div>
                    <label for="alamat">Alamat</label>
                    <div>
                        <textarea name="alamat" id="alamat" cols="30" rows="3" placeholder="Alamat Lengkap"></textarea>
                    </div>
                </div>

                <div>
                    <label for="myfile">Foto Diri</label>
                    <div>
                        <input type="file" id="myfile" name="myfile">
                    </div>
                </div>
                <!--<div>
                        <br><input type="submit" id="submit" value="Daftar" onclick="showUserData()">
                    </div>-->
                <div class="container-btn">
                    <br><button type="button" class="btnregister" >Register</button>
                </div>

            </form>
        </div>
    </section>
